<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Input Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Apply for TeamBot</h1>
        <form id="demo-form">
            <label for="input1">Team Name:</label>
            <input type="text" id="input1" placeholder="Enter site name" required>

            <label for="input2">Channel Name:</label>
            <input type="text" id="input2" placeholder="Enter channel name" required>

            <label for="input3">Folder:</label>
            <input type="text" id="input3" placeholder="Enter folder name" required>

            <button type="button" id="submit-button">Submit</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
