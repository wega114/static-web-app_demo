<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web App Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Static Web App Form</h1>
        <form id="demo-form">
            <label for="input1">Input 1:</label>
            <input type="text" id="input1" placeholder="Enter first input" required>

            <label for="input2">Input 2:</label>
            <input type="text" id="input2" placeholder="Enter second input" required>

            <label for="input3">Input 3:</label>
            <input type="text" id="input3" placeholder="Enter third input" required>

            <button type="button" id="submit-button">Submit</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
