<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for TeamBot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
        #result {
            margin-top: 15px;
            color: #0078d4;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply for TeamBot</h1>
        <form id="demo-form">
            <label for="input1">Team Name:</label>
            <input type="text" id="input1" placeholder="Enter team name" required>

            <label for="input2">Channel Name:</label>
            <input type="text" id="input2" placeholder="Enter channel name" required>

            <label for="input3">Folder:</label>
            <input type="text" id="input3" placeholder="Enter folder name" required>

            <button type="button" id="submit-button">Submit</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const input1 = document.getElementById('input1');
            const input2 = document.getElementById('input2');
            const input3 = document.getElementById('input3');
            const submitButton = document.getElementById('submit-button');
            const result = document.getElementById('result');

            // Initialize Microsoft Teams SDK
            microsoftTeams.initialize();

            submitButton.addEventListener('click', function () {
                const teamName = input1.value.trim();
                const channelName = input2.value.trim();
                const folderName = input3.value.trim();

                if (!teamName || !channelName || !folderName) {
                    alert('All fields are required.');
                    return;
                }

                // Show a confirmation
                result.textContent = `Configuration submitted: Team - ${teamName}, Channel - ${channelName}, Folder - ${folderName}`;

                // Save the configuration and notify Teams
                microsoftTeams.settings.setSettings({
                    //suggestedDisplayName: teamName,
                    //entityId: "teamBotConfig",
                    contentUrl: "https://tabcbb4e9.azurewebsites.net", // Replace with your actual Tab content URL
                    websiteUrl: "https://tabcbb4e9.azurewebsites.net" // Replace with your actual Tab content URL
                });

                microsoftTeams.settings.registerOnSaveHandler(function (saveEvent) {
                    saveEvent.notifySuccess();
                });

                // Notify Teams that configuration is complete
                microsoftTeams.settings.setValidityState(true);
            });
        });
    </script>
</body>
</html>
