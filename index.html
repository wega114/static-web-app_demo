<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for TeamBot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
        #result {
            margin-top: 15px;
            color: #0078d4;
            text-align: center;
        }
        .reminder {
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #555;
        }
        .reminder p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply for TeamBot</h1>
        <form id="demo-form">
            <label for="input1">Team Name:</label>
            <input type="text" id="input1" placeholder="Enter team name" required>

            <label for="input2">Channel Name:</label>
            <input type="text" id="input2" placeholder="Enter channel name" required>

            <label for="input3">Folder:</label>
            <input type="text" id="input3" placeholder="Enter folder name" required>

            <!-- 提醒文字放置在 Submit 按鈕之上 -->
            <div class="reminder">
                <p>1. Knowledge base creation is scheduled every 10 minutes. Please be patient.</p>
                <p>2. The total knowledge base usage is limited to 20 GB. Updates are not possible if the limit is exceeded.</p>
            </div>

            <button type="button" id="submit-button">Submit</button>
        </form>
        <p id="result"></p>
    </div>

            microsoftTeams.initialize();

                    alert('All fields are required.');

                    });

                    // 检查响应状态
                    if (response.ok) {

</body>
</html>
